<html>
    <head>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
    <div class="header">
        <h1>Tic Tac Toe</h1>
    </div>

    <div class="box">
        <div class="row">
            <input class="btn" type="text" readonly>
            <input class="btn" type="text" readonly>
            <input class="btn" type="text" readonly>
        </div>
        <div class="row">
            <input class="btn" type="text" readonly>
            <input class="btn" type="text" readonly>
            <input class="btn" type="text" readonly>
        </div>
        <div class="row">
            <input class="btn" type="text" readonly>
            <input class="btn" type="text" readonly>
            <input class="btn" type="text" readonly>
        </div>

    </div>

    <p class="result">Player X Turn</p>
    <p class="resultX">Player X:</p>
    <p class="scoreValueX result">0</p>
    <p class="resultY">Player O:</p>
    <p class="scoreValueY result">0</p>


    <div class="reset">
        <button id="reset">Reset</button>
    </div>
  <script src="script.js"></script>
</body>
</html>
