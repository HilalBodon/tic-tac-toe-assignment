<html>
    <head>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
    <div class="header">
        <h1>Tic Tac Toe</h1>
        <input type="text" name="" id="playerXname" placeholder=" X player name ">
        <input type="text" name="" id="playerOname"placeholder="O Player name">
    </div>

    <div class="box">
        <div class="row">
            <input type="button" class="btn" id="cell-0" readonly>
            <input type="button" class="btn" id="cell-1" readonly>
            <input type="button" class="btn" id="cell-2" readonly>
        </div>
        <div class="row">
            <input type="button" class="btn" id="cell-3" readonly>
            <input type="button" class="btn" id="cell-4" readonly>
            <input type="button" class="btn" id="cell-5" readonly>
        </div>
        <div class="row">
            <input type="button" class="btn" id="cell-6" readonly>
            <input type="button" class="btn" id="cell-7" readonly>
            <input type="button" class="btn" id="cell-8" readonly>
        </div>

    </div>
        <p class="result">Player X Turn</p>
        <p class="resultX">Player X:</p>
        <p class="scoreValueX ">0</p>
        <p class="resultY " >Player O:</p>
        <p class="scoreValueY ">0</p>

    <div class="reset">
        <button id="reset">Reset</button>
    </div>
  <script src="script.js"></script>
</body>
</html>
